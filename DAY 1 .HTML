<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 2s, height 4s, transform 2s;
  transition-delay: 2s;
}


/* 2 D -  transform()
  rotate()
  scaleX()
  scaleY()
  skewX()
  skewY()
  matrix()
  
  3D -rotateX()
  rotateY()
  rotateZ()*/
div:hover {
  width: 300px;
  height: 300px;
  transform: rotateZ(180deg)

}
</style>
</head>
<body>



<div></div>



</body>
</html>
